- job:
    name: validations-libs-functional
    parent: devstack
    run: playbooks/validations-libs-functional.yaml
    post-run: playbooks/post.yaml
    timeout: 7200
    branches: stable/1.6
    override-checkout: stable/train
    required-projects:
      - name: openstack/requirements
        override-checkout: stable/train
      - openstack/validations-libs
      - openstack/validations-common
      - name: openstack/openstacksdk
        override-checkout: stable/train
      - name: opendev.org/openstack/devstack
        override-checkout: stable/train
    vars:
      devstack_localrc:
        USE_PYTHON3: true
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$

- job:
    name: validations-libs-reqcheck
    nodeset: centos-8-stream
    parent: base
    run: playbooks/reqcheck.yaml
    timeout: 1600
    voting: true
    override-checkout: stable/train
    required-projects:
      - openstack/validations-libs
    files:
      - ^requirements.txt$

- job:
    name: tripleo-ci-centos-8-standalone-validation-libs
    parent: tripleo-ci-base-standalone-centos-8
    vars:
      featureset: '052'
      validate_services: true
      enable_validation: true
      validation_component: validation
      build_container_images: true

- job:
    name: tripleo-ci-centos-8-standalone-validation-libs-stable
    parent: tripleo-ci-centos-8-standalone-validation-libs
    description: |
      Standalone job created and intended solely for the stable/1.6
      branch of the openstack/validations-libs project.
      Checks out stable/train branches of relevant openstack repos in order
      to test mutual compatibility of validations-libs-1.6.* and Train release
      of Openstack project. This job should not be used for any other purpose.
    final: true
    branches: stable/1.6
    override-checkout: stable/train
    required-projects:
      - name: openstack/tripleo-ci
        override-checkout: master
    vars:
      branch_override: stable/train


- job:
    name: tripleo-ci-centos-8-undercloud-containers-validations-libs-stable
    parent: tripleo-ci-base-undercloud-centos-8
    description: |
      Container job created and intended solely for the stable/1.6
      branch of the openstack/validations-libs project.
      Checks out stable/train branches of relevant openstack repos in order
      to test mutual compatibility of validations-libs-1.6.* and Train release
      of Openstack project. This job should not be used for any other purpose.
      The job replaces and approximates function of original openstack job,
      tripleo-ci-centos-8-undercloud-containers, which is still active in
      the master branch of the project.
    final: true
    branches: stable/1.6
    override-checkout: stable/train
    required-projects:
      - name: openstack/tripleo-ci
        override-checkout: master
    vars:
      featureset: '027'
      playbooks:
        - quickstart.yml
        - multinode-undercloud.yml
        - multinode-validate.yml
      branch_override: stable/train

- project:
    templates:
      - check-requirements
    check:
      jobs:
        - validations-libs-reqcheck
        - openstack-tox-linters: &tox_override_checkout
            override-checkout: stable/train
        - openstack-tox-cover: *tox_override_checkout
        - openstack-tox-py36: *tox_override_checkout
        - openstack-tox-py37: *tox_override_checkout
        - tripleo-ci-centos-8-standalone-validation-libs-stable: &check_deps
            dependencies:
              - openstack-tox-linters
              - openstack-tox-cover
              - validations-libs-functional
        - openstack-tox-docs: &tripleo-docs
            files:
              - ^doc/.*
              - ^README.rst
              - ^validations_libs/.*
        - validations-libs-functional
        - tripleo-ci-centos-8-undercloud-containers-validations-libs-stable: *check_deps
    gate:
      jobs:
        - openstack-tox-linters: *tox_override_checkout
        - openstack-tox-py36: *tox_override_checkout
        - openstack-tox-py37: *tox_override_checkout
        - openstack-tox-docs: *tripleo-docs
        - validations-libs-functional
        - tripleo-ci-centos-8-standalone-validation-libs-stable: &gate_deps
            dependencies:
              - openstack-tox-linters
              - validations-libs-functional
        - tripleo-ci-centos-8-undercloud-containers-validations-libs-stable: *gate_deps
    promote:
      jobs:
        - promote-openstack-tox-docs: *tripleo-docs
